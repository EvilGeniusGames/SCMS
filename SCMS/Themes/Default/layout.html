<!--
    This menu template is designed for the default Bootstrap-based theme.

    ⚠️ Important Notes:
    - Bootstrap 5 dropdowns open on *click*, not hover.
    - A parent menu item with children (submenus) will act only as a toggle; its own link will not function.
    - This means any content added to such items in the admin interface (e.g., page or URL) will be ignored at runtime.
    - Bootstrap 5 also does not support multi-level dropdowns natively.
      You can create nested menu levels in the admin system, but only the first level will render.

    For full multilevel and hover-driven navigation support, use or build a Tailwind-based theme.
-->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><cms:PageTitle /></title>
    <cms:Favicon />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/Themes/default/css/theme.css">
</head>
<body>

    <!-- Header Partial -->
    <cms:Header />

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <cms:Menu orientation="vertical" group="Main" />
        </div>
    </nav>
    <!-- Breadcrumb -->
    <div class="bg-light py-2 border-bottom">
        <div class="container">
            <cms:Breadcrumb />
        </div>
    </div>

    <!-- Main Page Content -->
    <main class="container my-5">
        <cms:Content />
    </main>

    <!-- Footer Partial -->
    <cms:Footer />
    <!-- Javascript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
